<html>
<head>
  <title>Live Test</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <style>
    html,body{
      font-size: 14px;
    }
    body{
      padding: 1rem;
    }
    label{
      display: block;
    }
    input,
    select,
    textarea,
    button{
      width: 100%;
    }

    form{
      margin: 0;
      padding: 0;
    }

    .container-fluid{
      padding: 0;
    }

    .row{
      margin:0;
      padding: 0.5rem 0;
    }

    .row:nth-child(2n){
      background: #ddd;
    }

    h2,
    .row.header,
    .row.create{
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 1rem 0;
      margin: 0;
    }

    h2{
      padding-top: 0;
    }

    .row.header:nth-child(2n),
    .row.create:nth-child(2n){
      background: #fff;
    }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="/js/index.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div id="bots" class="container-fluid">
    </div>
  <div>

  <script id="bots-template" type="text/x-handlebars-template">
    <h2>Bots</h2>
    <div class="row header">
      <div class="col-2">Pair</div>
      <div class="col-1">Base Amount</div>
      <div class="col-1">Quote Amount</div>
      <div class="col-2">Signal</div>
      <div class="col-3" class="col-1">Params</div>
      <div class="col-1">Active</div>
      <div class="col-1"></div>
      <div class="col-1"></div>
    </div>
    <form action="/bots" method="post">
    <div class="row create">
      <div class="col-2">
        <label for="pair"><input name="pair" type="text" value="USDT_BTC"></label>
      </div>
      <div class="col-1">
        <label for="base"><input name ="base" type="number" value="50" step="0.00000001"></label></label>
      </div>
      <div class="col-1" class="col-1">
        <label for="quote"><input name="quote" type="number" value="0" step="0.00000001"></label>
      </div>
      <div class="col-2">
        <label for="strategy"><select name="strategy">
          <option value="bladerunner" selected>Bladerunner</option>
          <option value="macd1">Moving Average Crossover</option>
          <option value="macd2">MACD vs Moving MACD Crossover</option>
        </select></label>
      </div>
      <div class="col-3">
        <label for="params"><textarea name="params" rows="4" cols="40">
{
  "length":1200,
  "period":300
}
        </textarea></label>
      </div>
      <div class="col-1">
        <label for="active"><input name="active" type="checkbox" checked></label>
      </div>
      <div class="col-1">
        <input type="submit" value="Create">
      </div>
      <div class="col-1"></div>
    </div>
    </form>
    {{#each bots}}
      <div class="row bot" id="{{_id}}">
        <div class="col-2" class="col-1"><input name="pair" type="text" value="{{pair}}"></div>
        <div class="col-1"><input name="base" type="number" value="{{base}}" step="0.00000001"></div>
        <div class="col-1"><input name="quote" type="number" value="{{quote}}" step="0.00000001"></div>
        <div class="col-2"><input name="strategy" type="text" value="{{strategy}}"></div>
        <div class="col-3"><input name="params" type="text" value="{{params}}"></div>
        <div class="col-1"><input type="checkbox" name="active" {{#if active}}checked{{/if}}></div>
        <div class="col-1"><button>update</button></div>
        <div class="col-1"><form method="post" action="/bots/delete/{{_id}}"><input type="submit" value="delete"></form></div>
      </div>
    {{/each}}
  </script>

</body>
</html>
