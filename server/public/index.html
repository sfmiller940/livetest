<html>
<head>
  <title>Live Test</title>
  <style>
    #postBots{
      text-align:center;
    }
    label{
      display: block;
    }
  </style>
</head>
<body>
  <div id="postBots">
    <h2>Create New Bot</h2>
    <form action="/bots" method="post">
      <label for="pair">Pair: <input name="pair" type="text" value="USDT_BTC"></label>
      <label for="signal">Signal: <select name="signal">
        <option value="blade" selected>Bladerunner</option>
        <option value="macd1">Moving Average Crossover</option>
        <option value="macd2">MACD vs Moving MACD Crossover</option>
      </select></label>
      <label for="params">Parameters:<textarea name="params" rows="7" cols="40">
{
  length:1200,
  period:300
}
      </textarea></label>
      <label for="base">Base Holdings: <input name ="base" type="number" value="0.02" step="0.00000001"></label></label>
      <label for="quote">Quote Holdings: <input name="quote" type="number" value="0" step="0.00000001"></label>
      <label for="active">Active? <input name="active" type="checkbox" checked></label>
      <input type="submit" value="Create">
    </form>
  </div>
</body>
</html>
